<ion-header>
  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:  #395756;">
  <ion-card style="background-color:  #BC9EC1;">
    <img [src] = "img">
    <ion-label style="font-size: 13.5px;">Nombre</ion-label>
    <h2>{{nombre}}</h2>
    <ion-label style="font-size: 13.5px;">Telefono</ion-label>
    <h3>{{telefono}}</h3>
    <ion-label style="font-size: 13.5px;">Correo Electronico</ion-label>
    <h3>{{correo}}</h3>
    <ion-label style="font-size: 13.5px;">Facebook</ion-label>
    <h3>{{facebook}}</h3>
    <ion-label style="font-size: 13.5px;">Twitter</ion-label>
    <h3>{{twitter}}</h3>
    <ion-label style="font-size: 13.5px;">Instagram</ion-label>
    <h3>{{instagram}}</h3>
  </ion-card>



</ion-content>
