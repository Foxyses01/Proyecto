<ion-header>
  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:  #395756;">
  <ion-card style="background-color:  #BC9EC1;">
    <img [src]="img" />
  </ion-card>
  <ion-card style="background-color:  #BC9EC1;">
    <ion-label style="font-size: 13.5px;">Nombre</ion-label>
    <ion-icon ios="ios-bonfire" md="md-bonfire" class="nombre"></ion-icon>
    <span>{{nombre}}</span>
    <ion-label style="font-size: 13.5px;">Telefono</ion-label>
    <ion-icon ios="ios-call" md="md-call" class="telefono"></ion-icon>
    <span>{{telefono}}</span>
    <ion-label style="font-size: 13.5px;">Correo Electronico</ion-label>
    <ion-icon ios="ios-mail" md="md-mail" class="mail"></ion-icon>
    <span>{{correo}}</span>
    <ion-label style="font-size: 13.5px;">Facebook</ion-label>
    <ion-icon ios="logo-facebook" md="logo-facebook" class="face"></ion-icon>
    <span>{{facebook}}</span>
    <ion-label style="font-size: 13.5px;">Twitter</ion-label>
    <ion-icon ios="logo-twitter" md="logo-twitter" class="twt"></ion-icon>
    <span>{{twitter}}</span>

    <ion-label style="font-size: 13.5px;">Instagram</ion-label>
    <ion-icon ios="logo-instagram" md="logo-instagram" class="insta"></ion-icon>
    <span>{{instagram}}</span>
  </ion-card>
  <button
        ion-button
        block
        (click)
        ="deleteContact()"
        color="danger"
        >
        Eliminar
    </button>

</ion-content>
