<ion-header>
  <ion-navbar>
    <ion-title style="background-color:  #395756;">Agregar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:  #395756;">
        <ion-list style="background-color:  #CBDF90;">
          <ion-item>
            <ion-label floating style="font-size: 13.5px;">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating style="font-size: 13.5px;">Imagen</ion-label>
            <ion-input type="text" [(ngModel)]="img"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating style="font-size: 13.5px;">Correo Electronico</ion-label>
              <ion-input type="text" [(ngModel)]="correo"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label floating style="font-size: 13.5px;">Telefono</ion-label>
            <ion-input type="text" [(ngModel)]="telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating style="font-size: 13.5px;">Facebook</ion-label>
            <ion-input type="text" [(ngModel)]="facebook"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating style="font-size: 13.5px;">Twitter</ion-label>
            <ion-input type="text" [(ngModel)]="twitter"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating style="font-size: 13.5px;">Instagram</ion-label>
            <ion-input type="text" [(ngModel)]="instagram"></ion-input>
          </ion-item>
        </ion-list>
        <button
        ion-button
        block
        (click)
        ="addContact()"
        style="background-color:  #82968C;"
        >
        Agregar
        </button>
        <button
        ion-button
        block
        (click)
        ="deleteContact()"
        color="danger"
        >
        Eliminar
        </button>





</ion-content>
