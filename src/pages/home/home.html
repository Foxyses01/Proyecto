<ion-header>
  <ion-navbar>
    <ion-title style="background-color:  #395756;">
      Proyecto
    </ion-title>
    <ion-buttons end>
        <button
          ion
          button
          icon-only
          (click)="clickAdd()"
          style="background-color:  #395756;"
        >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:  #395756;">
    <ion-list>
      <ion-list-header style="background-color: #D5C7BC;">
        Agenda
      </ion-list-header>
        <ion-item
        *ngFor = "let contactos of contactos" style="background-color: #4C3B4D;">
          <ion-avatar item-start>
            <img src="{{contactos.img}}">
          </ion-avatar>
          <h2 (click)= "clickFoto(contactos.img,contactos.nombre,contactos.telefono,contactos.correo,contactos.facebook,contactos.twitter,contactos.instagram)">{{contactos.nombre}}</h2>
          <p>{{contactos.telefono}}</p>
        </ion-item>
      </ion-list>
 

</ion-content>
